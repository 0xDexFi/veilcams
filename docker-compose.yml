version: '3.8'

services:
  temporal:
    image: temporalio/auto-setup:latest
    ports:
      - "7233:7233"   # gRPC
      - "8233:8233"   # Web UI
    environment:
      - DB=sqlite
      - SKIP_DEFAULT_NAMESPACE_CREATION=false
    volumes:
      - temporal-data:/home/temporal
    healthcheck:
      test: ["CMD", "temporal", "operator", "namespace", "describe", "default"]
      interval: 10s
      timeout: 5s
      retries: 10

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - ./configs:/app/configs:ro
      - ./audit-logs:/app/audit-logs
      - ./wordlists:/app/wordlists:ro
    # Network access for scanning targets
    network_mode: host
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  temporal-data:
